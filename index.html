<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arctic Explorers</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="ui">
      <div id="title">Arctic Explorers</div>
      <div id="subtitle">Survive the voyage. Cross the ice. Reach the castle.</div>
    </div>
    <canvas id="game" width="960" height="540"></canvas>
    <button id="startButton" type="button">Start Voyage</button>
    <div id="help">
      <div><strong>Controls:</strong> Arrow keys or WASD</div>
      <div><strong>Goal:</strong> Avoid icebergs, then walk across the ice to the castle</div>
      <div><strong>Tip:</strong> Press R to restart</div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
